<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title}, ~{}, ~{})">
<head>
	<TITLE>财富邀请记录查询</TITLE>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	
	<link rel="stylesheet" th:href="@{~/ztree/css/zTreeStyle/zTreeStyle.css}" />
</HEAD>

<BODY>
<div id="all">
   <div name="tree" id="tree" style="float:left;border:1px;   padding:10px; position: absolute;">
		  <table id="treeTable" style="height:100%">
		      <iframe name="treepage" id="treepage" scrolling="yes" marginwidth=0 marginheight=0 frameborder="yes" border="0"
					  src="/hoper/backweb/caifu/tree?type=left" ></iframe> <!-- width="220" -->
		 </table>
    </div>
  <div style="float:left;border:1px;margin-left: 315px"><!-- margin-left: 240px" -->
   <div class="main-container" id="main"  >
	   <form class="form-inline" role="form" id="query_form">
		<table class="query_table" id="query_table" style="margin:15px auto; text-align: center; border-collapse: collapse; margin-top: 10px" > <!--margin-top:-230px  -->
		 	<tr>
		 		<td>组织机构:</td>
				<td><input name="structure" id="structure" type="text" class="form-control" readonly="readonly"/>
			        <input name="structureId" id="structureId" type="hidden"  />
				  </td>
				
				
				<td>客户手机号:</td>
				<td><input name="userMobile" type="text" class="form-control" /></td>
				<!-- <td>注册时间:</td>
					<td>
						<input id="actualInvestTimeBegin" name="actualInvestTimeBegin" class="form-control Wdate A8disable"
							onfocus="WdatePicker({maxDate:'#F{\'%y-%M-%d\'}' })" />
					</td> -->
				
				<td rowspan="2"><button type="button" id="btnQueryInv" class="btn btn-primary"
				 	style="margin-left:20px;" onClick="inviteQuery('#cust_tb');">查询</button>
				</td>
				<td><button type="button" class="btn btn-primary" style="margin-left:5px;"
				 		onClick="exportSubscription()" auth_permission="BUSSINESS:EXPORT_SUBSCRIPTION">导出</button></td>
			</tr>
			
		 </table>
    </form>  
  </div>

    <table id ="cust_tb" class="table table-striped table-bordered table-hover"></table>

  </div>

</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
	<div class="modal-dialog">
		<div class="modal-content" style="width: 1000px;">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×
				</button>
				<b>投资明细</b>
			</div>
			<table id ="customer_tb" class="table table-striped table-bordered table-hover" ></table>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
</BODY>
<script type="text/javascript" th:src="@{~/js/caifu/invite.js}"></script>
<script>
  

</script>
</HTML>
