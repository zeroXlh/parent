<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title}, ~{}, ~{})">
    <title>合同管理</title>
</head>
<body>
<div class="main-container">
    <form class="form-inline" id="query_form">
        <table class="query_table" style="margin: 15px auto;">
            <tr>
                <td>投资人:</td>
                <td><input id="custNameQuery" name="custName" type="text" class="form-control"/></td>
                <td>投资人手机:</td>
                <td><input id="phoneNoQuery" name="phoneNo" type="text" class="form-control"/></td>
                <td>银行卡号:</td>
                <td><input id="bankCodeQuery" name="bankCode" type="text" class="form-control"/></td>
                <td rowspan="2">
                    <button type="button" id="btnSearch" class="btn btn-primary" style="margin-left:40px;"
                            onClick="search('#list')">查 询
                    </button>
                    <button type="button" id="btnDownload" class="btn btn-info"
                     onClick="noSignContractZip('false')" style="margin-left:40px;">下载zip文件</button>
                    <button type="button" id="btnDownload1" class="btn btn-danger"
                     onClick="noSignContractZip('true')" style="margin-left:40px;">重新生成Zip文件</button>
                </td>
            </tr>
            <tr>
                <td>产品名称:</td>
                <td>
                    <select id="productSubjectIdQuery" class="form-control" name="productSubjectId">
                    </select>
                </td>
                <td>产品期数:</td>
                <td><select id="productIdQuery" class="form-control" name="productId">
                    </select></td>
                <td>回款状态:</td>
                <td><select id="repaymentStatusQuery" name="repaymentStatus" class="form-control">
                    <option value="">---请选择---</option>
                    <option value="0">未付款</option>
                    <option value="1">待起息</option>
                    <option value="2" selected="selected">回款中</option>
                    <option value="3">已完成</option>
                </select>
                </td>
            </tr>
        </table>
    </form>

    <div class="table-responsive " style="margin-top:5px;">
        <table class="table table-striped table-bordered table-hover" id="list"></table>
    </div>
</div>

<div class="modal fade ng-scope in" id="downModel" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    批量下载
                </h4>
            </div>
            <div class="modal-body">
                <a id="linkDownload" href="">右键保存</a>
                <h5 id="spanDownload" class="modal-title">合同文件还未生成，请先生成文件!</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" onclick="noSignContractZip();">
                    生成合同
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div>
</div>
</body>
<script th:src="@{~/js/contract/non_sign.js}" type="text/javascript"></script>
</html>
