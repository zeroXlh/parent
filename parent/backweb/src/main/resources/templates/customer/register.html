<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title}, ~{}, ~{::.depend})">
<title>企业账户注册管理</title>

<script class="depend" th:src="@{~/js/asset/multi-ajaxfileupload.js}" type="text/javascript"></script>
</head>
<body >
<div class="main-container">
	<form class="form-inline" role="form" id="query_form">
		<table class="query_table" style="margin:15px auto; text-align: center; border-collapse: collapse;">
		 	<tr>
		 		<td>客户编号:</td>
				<td><input id="userId_query" name="userId" type="text" class="form-control" /></td>
				<td>email:</td>
				<td><input name="email" type="text" class="form-control" /></td>
				<td>企业名称:</td>
				<td><input name="enterpriseName" type="text" class="form-control" /></td>
				<td>状态:</td>
				<td><select name="status" class="form-control">
						<option value="">---请选择---</option>
						<option value="SUCC">注册成功</option>
						<option value="FAIL">注册失败</option>
						<option value="NONREG">未注册</option>
						<option value="EXAM">审核中</option>
					</select>
				</td>
				<td><button type="button" id="" class="btn btn-primary"
				 	style="margin-left:20px;" onClick="search('#register_tb')">查询</button></td>
				<td><button type="button" id="back_bt" class="btn btn-primary"
				 	style="margin-left:10px;display: none;" onClick="back()">返回</button></td>
			</tr>
		 </table>
    </form>
    
    <table id ="register_tb" class="table table-striped table-bordered table-hover"></table>
    
    <!-- 更新客户dialog -->
	<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close" aria-hidden="true"> &times; </button>
					<h4 class="modal-title" id="myModalLabel"></h4>
				 </div>

				<form class="form-horizontal" role="form" id="register_form" style="padding-left: 15px;">
					<div class="form-group">
		                <label class="col-sm-4 control-label" for="enterpriseName">企业名称：</label>
		                <div class="col-sm-7">
							<input class="form-control" type="hidden" name="id" />
							<input class="form-control" type="text" name="enterpriseName"  />
		                </div>
		            </div>
					<div class="form-group">
		                <label class="col-sm-4 control-label" for="email">注册邮箱：</label>
		                <div class="col-sm-7">
		                	<input class="form-control" type="text" name="email"  />
		                </div>
		            </div>
					<div class="form-group">
		                <label class="col-sm-4 control-label" for="legalMobile">法人手机号：</label>
		                <div class="col-sm-7">
		                    <input class="form-control" name="legalMobile" type="text" placeholder=""/>
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-sm-4 control-label" for="legalName">法人姓名：</label>
		                <div class="col-sm-7">
		                    <input class="form-control" name="legalName" type="text" placeholder=""/>
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-sm-4 control-label" for="legalIdentityCard">法人身份证：</label>
		                <div class="col-sm-7">
		                    <input class="form-control" name="legalIdentityCard" type="text" placeholder=""/>
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-sm-4 control-label" for="identificationType">认证方式：</label>
		                <div class="col-sm-7">
							<select class="form-control" id="identificationType" name="identificationType">
								<option value="">---请选择---</option>
								<option value="1" selected="selected">多证合一</option>
								<option value="0">传统多证</option>
							</select>
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-sm-4 control-label" for="organizationRegno">营业执照号：</label>
		                <div class="col-sm-7">
		                    <input class="form-control" name="organizationRegno" type="text" placeholder="" />
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-sm-4 control-label" for="organizationRegImgFile">营业执照复印件：</label>
		                <div class="col-sm-7">
		                    <input id="organizationRegImgFile" name="organizationRegImgFile" type="file" />
		                </div>
		            </div>
		            <div class="form-group" id="org_div" style="display: none;">
		                <label class="col-sm-4 control-label" for="organizationCode">组织结构代码：</label>
		                <div class="col-sm-7">
		                    <input class="form-control" id="organizationCode" name="organizationCode"
		                    	 type="text" placeholder="传统多证时必需" disabled="disabled" />
		                </div>
		            </div>
		            <div class="form-group" id="org_img_div" style="display: none;">
		                <label class="col-sm-4 control-label" for="organizationCodeImgFile">组织机构复印件：</label>
		                <div class="col-sm-7">
		                    <input id="organizationCodeImgFile" name="organizationCodeImgFile" type="file" disabled="disabled" />
		                </div>
		            </div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="save_bt" onClick="saveRegister()">
							<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
						</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div> 
 
</body>
<script type="text/javascript" th:inline="javascript">
	var userIdParams = [[${param.userId}]];
<!--/* var userIdParam = [[${param.userId[0]}]];  */-->  
</script>
<script type="text/javascript" th:src="@{~/js/customer/register.js}"></script>
</html>
