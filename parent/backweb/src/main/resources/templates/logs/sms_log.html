<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title}, ~{}, ~{})">
<title>短信日志管理</title>
</head>
<body >
<div class="main-container">
	<form class="form-inline" role="form" id="query_form">
		<table class="query_table" style="margin:15px auto;text-align: center; border-collapse: collapse;">
		 	<tr>
				<td>手机号:</td>
				<td><input name="phoneNo" type="text" class="form-control" /></td>
				<td>名称:</td>
				<td><input name="custName" type="text" class="form-control" /></td>
				<td>短信类型:</td>
				<td>
					<select name="smsType" class="form-control">
						<option value="">---请选择---</option>
						<option value="S">员工-回款提醒</option>
						<option value="C">客户-回款提醒</option>
						<option value="CB">客户-生日祝福</option>
					</select>
				</td>
				<td>状态:</td>
				<td>
					<select name="sendStatus" class="form-control">
						<option value="">---请选择---</option>
						<option value="SUCC">发送成功</option>
						<option value="FAIL">发送失败</option>
					</select>
				</td>
				<td rowspan="2"><button type="button" id="" class="btn btn-primary"
				 	style="margin-left:50px;" onClick="search('#sms_log_tb')">查询</button></td>
			</tr>
			<tr>
				<td>产品:</td>
				<td colspan="3">
					<select id="product" name="productId" class="form-control" style="width:100%;"></select>
				</td>
				<td>季度:</td>
				<td><input name="quarter" type="text" class="form-control" /></td>
			</tr>
		 </table>
    </form>
    
    <table id ="sms_log_tb" class="table table-striped table-bordered table-hover"></table>
    
</div> 
 
</body>
<script type="text/javascript" th:src="@{~/js/logs/sms_log.js}"></script>
</html>
