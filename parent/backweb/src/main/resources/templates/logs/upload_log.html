<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title}, ~{}, ~{})">
<title>文件上传日志管理</title>
</head>
<body >
<div class="main-container">
	<form class="form-inline" role="form" id="query_form">
		<table class="query_table" style="margin:15px auto;text-align: center; border-collapse: collapse;">
		 	<tr>
				<td>批次号:</td>
				<td><input name="batchNo" type="text" class="form-control" /></td>
				<td>文件类别:</td>
				<td>
					<select name="category" class="form-control">
						<option value="">---请选择---</option>
						<option value="FINAL">最终上传文件</option>
						<option value="DAILY">每日上传文件</option>
						<option value="CHECK">校验上传文件</option>
						<option value="MISSING">漏单上传文件</option>
						<option value="HOLIDAY">节假日文件</option>
						<option value="APPOINT">预约文件</option>
					</select>
				</td>
				<td><button type="button" id="" class="btn btn-primary"
				 	style="margin-left:50px;" onClick="search('#upload_log_tb')">查询</button></td>
			</tr> 
		 </table>
    </form>
    
    <table id ="upload_log_tb" class="table table-striped table-bordered table-hover"></table>
    
</div> 
 
</body>
<script type="text/javascript" th:src="@{~/js/logs/upload_log.js}"></script>
</html>
