<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title}, ~{}, ~{})">
<title>权限管理</title>
</head>
<body>
	<div class="main-container" >
		<div style="height:50px;" >
			<table style="width: 40%;height: 50px;float:right;">
				<tr>
<!-- 					${roleCode} ${roleDesc} -->
					<td>角色编号:</td>
					<td><input type="text" value="" th:value="${param.roleCodeParam}" disabled="disabled"
							class="form-control" style="width: 200px;border: none;"></td>
					<td>角色名称:</td>
					<td><input type="text" value="" th:value="${param.roleName}" disabled="disabled"
							class="form-control" style="width: 200px;border: none;"></td>
					<td><button type="button" class="btn btn-primary" style="margin-left:10px;"
							onClick="back()">返回</button></td>
				</tr>
			</table>
		</div>
	
		<!-- 角色未配置权限信息 -->
		<div style="text-align: center; background-color: #fff;">
			<div class="sigma-middle-line">
				<span style="display: inline-block; background: #fff; padding: 0 10px 0 10px;
					 position: relative; font-size: 17px; font-weight: 500;">角色未配置权限信息</span>
			</div>
		</div>
		<form class="form-inline" id="query_form" style="padding:10px 10px 20px 10px;"  >
			<table class="query_table" style="margin:0 auto;">
			 	<tr>
			 		<td>权限编号:</td>
					<td><input name="permissionCode" type="text" class="form-control" /></td>
					<td>权限名称:</td>
					<td><input name="permissionName" type="text" class="form-control" /></td>
					<td>权限类型:</td>
					<td><select name="permissionType" class="form-control">
							<option value="">---请选择---</option>
							<option value="M">菜单权限</option>
	                		<option value="R">操作权限</option>
						</select>
					</td>
					<td>父级权限:</td>
					<td><input name="parentPermission" type="text" class="form-control" /></td>
					<td><button type="button" class="btn btn-primary" style="margin-left:10px;"
							onClick="searchRolePre()">查询</button></td>
					<td><button type="button" class="btn btn-primary" style="margin-left:10px;"
							onClick="batchConfigPermission()">批量配置权限</button></td>
				</tr>
			 </table>
		</form>		
		
		<div class="table-responsive " style="margin-top:5px;" >
			<table class="table table-striped table-bordered table-hover" id="permission_tb"></table>
		</div>
		
		<!-- 角色已设置权限 -->
		
		<div style="text-align: center; background-color: #fff;">
			<div class="sigma-middle-line">
				<span style="display: inline-block; background: #fff; padding: 0 10px 0 10px;
					 position: relative; font-size: 17px; font-weight: 500;">角色已配置权限信息</span>
			</div>
		</div>
		<form class="form-inline" id="already_query_form" style="padding:10px 10px 20px 10px;"  >
			<table class="query_table" style="margin:0 auto;">
			 	<tr>
			 		<td>权限编号:</td>
					<td><input name="permissionCode" type="text" class="form-control" /></td>
					<td>权限名称:</td>
					<td><input name="permissionName" type="text" class="form-control" /></td>
					<td>权限类型:</td>
					<td><select name="permissionType" class="form-control">
							<option value="">---请选择---</option>
							<option value="M">菜单权限</option>
	                		<option value="R">操作权限</option>
						</select>
					</td>
					<td>父级权限:</td>
					<td><input name="parentPermission" type="text" class="form-control" /></td>
					<td>状态:</td>
					<td>
						<select name="status" class="form-control">
							<option value="">---请选择---</option>
							<option value="EN">正常</option>
	                		<option value="DISA">失效</option>
						</select>
					</td>
					<td><button type="button" class="btn btn-primary" style="margin-left:10px;"
							onClick="searchExists()">查询</button></td>
				</tr>
			 </table>
		</form>		
		
		<div class="table-responsive " style="margin-top:5px;" >
			<table class="table table-striped table-bordered table-hover" id="already_table"></table>
		</div>
		
	</div>
</body>
<script type="text/javascript" th:inline="javascript">
var roleCodeParam = [[${param.roleCodeParam[0]}]];
</script>
<script th:src="@{~/js/user/role_permission.js}" type="text/javascript"></script>
</html>
