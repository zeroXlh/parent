<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title}, ~{}, ~{})">
<title>权限管理</title>
</head>
<body>
	<div class="main-container" >
		<form class="form-inline" id="query_form">
			<table class="query_table" style="margin:10px auto;">
			 	<tr>
			 		<td>菜单编号:</td>
					<td><input name="permissionCode" type="text" class="form-control" /></td>
					<td>菜单名称:</td>
					<td><input name="menuName" type="text" class="form-control" /></td>
					<td>父级菜单:</td>
					<td><input name="parentMenu" type="text" class="form-control" /></td>
					<td>是否启用:</td>
					<td><select name="enabled" class="form-control">
							<option value="">---请选择---</option>
							<option value="1">启用</option>
	                		<option value="0">禁用</option>
						</select>
					</td>
					<td><button type="button" class="btn btn-primary" style="margin-left:10px;"
							 onClick="search('#menu_tb')">查询</button></td>
					<td><button type="button" class="btn btn-primary" style="margin-left:10px;"
					 	onClick="openDialog()" auth_permission="A1004">创建</button></td>
				</tr>
			 </table>
		</form>		
		
		<div class="table-responsive " style="margin-top:5px;" >
			<table class="table table-striped table-bordered table-hover" id="menu_tb"></table>
		</div>
		
		<!-- 新增、更新角色dialog -->
		<div class="modal fade" id="modal" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="modalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close" aria-hidden="true"> &times; </button>
						<h4 class="modal-title" id="modalLabel"></h4>
					 </div>
	
					<form class="form-horizontal" role="form" id="menu_form" style="padding-left: 15px;">
						<div class="form-group">
			                <label class="col-sm-4 control-label" for="permissionCode">菜单编号：</label>
			                <div class="col-sm-7">
			                    <input class="form-control" id="permissionCode" name="permissionCode" type="text" placeholder=""/>
			                </div>
			            </div>
						<div class="form-group">
			                <label class="col-sm-4 control-label" for="menuName">菜单名称：</label>
			                <div class="col-sm-7">
			                    <input class="form-control" id="menuName" name="menuName" type="text" placeholder=""/>
			                </div>
			            </div>
			            <div class="form-group">
			                <label class="col-sm-4 control-label" for="menuUrl">菜单路径：</label>
			                <div class="col-sm-7">
			                    <input class="form-control" id="menuUrl" name="menuUrl" type="text" placeholder=""/>
			                </div>
			            </div>
			            <div class="form-group">
			                <label class="col-sm-4 control-label" for="parentMenu">父级权限：</label>
			                <div class="col-sm-7">
			                    <input class="form-control" id="parentMenu" name="parentMenu" type="text" placeholder=""/>
			                </div>
			            </div>
			            <div class="form-group" id="parent_div">
			                <label class="col-sm-4 control-label" for="cssStyle">css样式：</label>
			                <div class="col-sm-7">
			                    <input class="form-control" id="cssStyle" name="cssStyle" type="text" placeholder=""/>
			                </div>
			            </div>
						<div class="form-group">
			                <label class="col-sm-4 control-label" for="enabled">是否启用：</label>
			                <div class="col-sm-7">
			                	<select class="form-control" id="enabled" name="enabled">
			                		<option value="1" selected="selected">启用</option>
			                		<option value="0">禁用</option>
			                	</select>
			                </div>
			            </div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" onClick="defaultValue()">
								<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true">测试</span>哈哈
							</button>
							<button type="button" class="btn btn-primary" onClick="saveMenu()">
								<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
							</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
	</div>
</body>
<script th:src="@{~/js/user/menu.js}" type="text/javascript"></script>
</html>
