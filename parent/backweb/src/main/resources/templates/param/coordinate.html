<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title}, ~{}, ~{})">
<title>签章坐标管理</title>
</head>
<body >
<div class="main-container">
	<form class="form-inline" role="form" id="query_form">
		<table class="query_table" style="margin:10px auto; text-align: center; border-collapse: collapse;">
		 	<tr>
				<td>产品项目:</td>
				<td>
					<select id="product" name="productSubjectId" class="form-control" 
						style="width: 400px;"></select>
				</td>
				<td>合同类型:</td>
				<td>
					<select id="contractTypeQuery" name="contractType" class="form-control"></select>
				</td>
				<td><button type="button" id="" class="btn btn-primary"
				 	style="margin-left:30px;" onClick="search('#coordinate_tb')">查询</button></td>
				<td><button type="button" id="" class="btn btn-success" 
				 	style="margin-left:10px;" onClick="openDialog()">创建</button></td>
			</tr> 
		 </table>
    </form>
    
    <table id ="coordinate_tb" class="table table-striped table-bordered table-hover"></table>
    
    <!-- 创建-修改参数dialog -->
	<div class="modal fade" id="coordinate_modal" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close" aria-hidden="true"> &times; </button>
					<h4 class="modal-title" id="myModalLabel"></h4>
				 </div>

				<form class="form-horizontal" role="form" id="coordinate_form" style="padding-left: 15px;">
					<div class="form-group">
		                <label class="col-sm-4 control-label" for="productSubjectId">产品项目：</label>
		                <div class="col-sm-7">
							<input class="form-control" type="hidden" name="id" />
							<select class="form-control" id="productSubject" name="productSubjectId"
							        style="width: 90%;"></select>
		                </div>
		            </div>
					<div class="form-group">
		                <label class="col-sm-4 control-label" for="contractType">合同类型：</label>
		                <div class="col-sm-7">
		                    <select class="form-control" id="contractType" name="contractType" style="width: 90%;"></select>
		                </div>
		            </div>
					<div class="form-group">
		                <label class="col-sm-4 control-label" for="signEnterprise">签约企业：</label>
		                <div class="col-sm-7">
		                	<select class="form-control" id="signEnterprise" name="signEnterprise" style="width: 90%;"></select>
		                </div>
		            </div>
					<div class="form-group">
		                <label class="col-sm-4 control-label" for="signCoordinate">签约坐标组：</label>
		                <div class="col-sm-7">
		                	<textarea rows="3" cols="200" class="form-control" name="signCoordinate" style="width: 90%;"
		                		placeholder="签章坐标组，格式：p,x,y;p,x,y；p为页码,从0开始，x、y区间为[0,1]"></textarea>
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-sm-4 control-label" for="legalCoordinate">法人坐标：</label>
		                <div class="col-sm-7">
							<input class="form-control" type="text" name="legalCoordinate" style="width: 90%;" />
		                </div>
		            </div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" onClick="saveParam()">
							<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
						</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div> 
 
</body>
<script type="text/javascript" th:src="@{~/js/param/coordinate.js}"></script>
</html>
