<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title}, ~{}, ~{})">
<title>打款账户管理</title>
</head>
<body >
<div class="main-container">
	<form class="form-inline" role="form" id="query_form">
		<table class="query_table" style="margin:10px auto; text-align: center; border-collapse: collapse;">
		 	<tr>
				<td>账户编号:</td>
				<td><input name="accountCode" type="text" class="form-control" /></td>
				<td>账户名:</td>
				<td><input name="accountName" type="text" class="form-control" /></td>
				<td>银行卡号:</td>
				<td><input name="bankCode" type="text" class="form-control" /></td>
				<td>开户行信息:</td>
				<td><input name="bankInfo" type="text" class="form-control" /></td>
				<td><button type="button" id="" class="btn btn-primary"
				 	style="margin-left:30px;" onClick="search('#account_tb')">查询</button></td>
				<td><button type="button" id="" class="btn btn-success" style="margin-left:10px;"
				 	 	onClick="openDialog()" auth_permission="PARAM:MODIFY_PAYMENT_ACCOUNT">创建</button></td>
			</tr> 
		 </table>
    </form>
    
    <table id ="account_tb" class="table table-striped table-bordered table-hover"></table>
    
    <!-- 创建-修改参数dialog -->
	<div class="modal fade" id="accountModal" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close" aria-hidden="true"> &times; </button>
					<h4 class="modal-title" id="myModalLabel"></h4>
				 </div>

				<form class="form-horizontal" role="form" id="account_form" style="padding-left: 15px;">
					<div class="form-group">
		                <label class="col-sm-3 control-label" for="accountCode">账户编号：</label>
		                <div class="col-sm-8">
							<input class="form-control" id="accountCode" type="text" style="width:80%;"
								 name="accountCode"  />
		                </div>
		            </div>
					<div class="form-group">
		                <label class="col-sm-3 control-label" for="accountName">账户名：</label>
		                <div class="col-sm-8">
		                    <input class="form-control" name="accountName" type="text"
		                    	style="width:80%;" placeholder="" />
		                </div>
		            </div>
					<div class="form-group">
		                <label class="col-sm-3 control-label" for="bankCode">银行卡号：</label>
		                <div class="col-sm-8">
		                	<input class="form-control" name="bankCode" type="text"
		                		style="width:80%;" placeholder="" />
		                </div>
		            </div>
					<div class="form-group">
		                <label class="col-sm-3 control-label" for="bankInfo">开户行信息：</label>
		                <div class="col-sm-8">
		                    <input class="form-control" name="bankInfo" type="text"
		                    		style="width:80%;" placeholder=""/>
		                </div>
		            </div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" onClick="saveAccount()">
							<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
						</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div> 
 
</body>
<script type="text/javascript" th:src="@{~/js/param/payment_account.js}"></script>
</html>
