<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title}, ~{}, ~{})">
<title>产品回款日历管理</title>
</head>
<body>
	<div class="main-container" >
		<form class="form-inline" id="query_form">
			<table class="query_table" style="margin:15px auto;">
				<tr>
					<td>产品:</td>
					<td colspan="3">
						<select name="productSubjectId" id="productSubjectIdQuery" class="form-control" 
							style="width: 100%;"></select>
					</td>
					<td>期数:</td>
					<td>
						<select id="product_id" name="productId" class="form-control"></select>
					</td>
					<td>季度:</td>
					<td><input id="" name="payQuarter" type="text" class="form-control" /></td>
					<td rowspan="3">
						<button type="button" class="btn btn-primary" style="margin-left:10px;"
					 			onClick="calendarSearch('#list')">查询</button>
						<button type="button" class="btn btn-primary" style="margin-left:10px;"
					 			onClick="exoperExcel()" auth_permission="PLAN:EXPORT_PLAN">导出数据</button>
				 	</td>
				</tr>
				<tr>
					<td>年份:</td>
					<td><input id="year" name="year" type="text" class="form-control" /></td>
					<td>月份:</td>
					<td><select id="month" name="month" class="form-control"></select></td>
					<td>回款时间段:</td>
					<td colspan="3"><input id="payDateBegin" name="payDateBegin" class="form-control Wdate A8disable"
							onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'payDateEnd\')}' })" />
							———
						<input id ="payDateEnd" name="payDateEnd" class="form-control Wdate A8disable"
							onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'payDateBegin\') || \'%y-%M-%d\'}' })" />		
					</td>
<!-- 					<td>付款日期止:</td> -->
<!-- 					<td><input id ="payDateEnd" name="payDateEnd" class="form-control Wdate A8disable"  -->
<!-- 							onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'payDateBegin\') || \'%y-%M-%d\'}' })" /></td> -->
					
					
				</tr>
				<tr>
					<td>公司：</td>
					<td><select name="company" class="form-control" id="company_q"></select></td>
					<td>回款类型:</td>
					<td><select name="costCode" class="form-control" >
							<option value=''>---请选择---</option>
							<option value='ALL'>全部</option>
							<option value='PRIN'>本金</option>
							<option value='INT'>利息</option>
						</select>
					</td>
					<td>状态:</td>
					<td><select name="status" class="form-control">
						<option value="">---请选择---</option>
						<option value="1">回款中</option>
						<option value="2">已回款</option>
<!-- 						<option value="3">已退款</option> -->
					</select></td>
					<td></td>
					<td></td>
				</tr>
			 </table>
		</form>		
		
		<div class="table-responsive " style="margin-top:5px;" >
			<table class="table table-striped table-bordered table-hover" id="list"></table>
		</div>
		
	</div>
</body>
<script th:src="@{~/js/plan/plan_calendar.js}" type="text/javascript"></script>
</html>
