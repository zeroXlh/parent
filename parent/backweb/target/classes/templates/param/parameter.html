<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title}, ~{}, ~{})">
<title>参数管理</title>
</head>
<body >
<div class="main-container">
	<form class="form-inline" role="form" id="query_form">
		<table class="query_table" style="margin:10px auto; text-align: center; border-collapse: collapse;">
		 	<tr>
				<td>参数类型:</td>
				<td><input name="paramType" type="text" class="form-control" /></td>
				<td>参数编码:</td>
				<td><input name="paramCode" type="text" class="form-control" /></td>
				<td>参数描述:</td>
				<td><input name="paramDesc" class="form-control" /></td>
				<td>状态:</td>
				<td>
					<select name="status" class="form-control" >
						<option value="">---请选择---</option>
						<option value="1">正常</option>
						<option value="2">停用</option>
					</select>
				<td><button type="button" id="" class="btn btn-primary"
				 	style="margin-left:30px;" onClick="search('#param_tb')">查询</button></td>
				<td><button type="button" id="" class="btn btn-success" auth_permission="PARAM:MODIFY_PARAM"
				 	style="margin-left:10px;" onClick="openDialog()">创建</button></td>
			</tr> 
		 </table>
    </form>
    
    <table id ="param_tb" class="table table-striped table-bordered table-hover"></table>
    
    <!-- 创建-修改参数dialog -->
	<div class="modal fade" id="paramModal" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close" aria-hidden="true"> &times; </button>
					<h4 class="modal-title" id="myModalLabel"></h4>
				 </div>

				<form class="form-horizontal" role="form" id="param_form" style="padding-left: 15px;">
					<div class="form-group">
		                <label class="col-sm-4 control-label" for="paramLevel">参数级别：</label>
		                <div class="col-sm-7">
							<input class="form-control" type="hidden" name="id" />
							<input class="form-control" id="paramLevel" type="text" name="paramLevel"
								   placeholder="参数级别只支持1、2、3"  />
		                </div>
		            </div>
					<div class="form-group">
		                <label class="col-sm-4 control-label" for="parentCode">父级参数：</label>
		                <div class="col-sm-7">
		                    <select class="form-control" id="parentCode" name="parentCode"></select>
		                </div>
		            </div>
					<div class="form-group">
		                <label class="col-sm-4 control-label" for="paramType">参数类型：</label>
		                <div class="col-sm-7">
		                	<input class="form-control" id="paramType" name="paramType" type="text"  placeholder="" />
		                </div>
		            </div>
					<div class="form-group">
		                <label class="col-sm-4 control-label" for="paramCode">参数编码：</label>
		                <div class="col-sm-7">
		                    <input class="form-control" id="paramCode" name="paramCode" type="text" placeholder=""/>
		                </div>
		            </div>
					<div class="form-group">
		                <label class="col-sm-4 control-label" for="paramDesc">参数描述：</label>
		                <div class="col-sm-7">
		                    <input class="form-control" name="paramDesc" type="text" placeholder=""/>
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-sm-4 control-label" for="paramValue">参数值：</label>
		                <div class="col-sm-7">
							<input class="form-control" type="text" name="paramValue" />
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-sm-4 control-label" for="status">状态：</label>
		                <div class="col-sm-7">
							<select name="status" class="form-control" >
								<option value="">---请选择---</option>
								<option value="1" selected="selected">正常</option>
								<option value="2">停用</option>
							</select>
		                </div>
		            </div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" onClick="saveParam()">
							<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
						</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div> 
 
</body>
<script type="text/javascript" th:src="@{~/js/param/param.js}"></script>
</html>
