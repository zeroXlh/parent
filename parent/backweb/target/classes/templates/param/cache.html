<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title}, ~{}, ~{})">
<title>系统缓存管理</title>
</head>
<body >
<div class="main-container">
	<form class="form-inline" role="form" id="query_form">
		<table class="query_table" style="margin:10px auto; text-align: center; border-collapse: collapse;">
		 	<tr>
				<td>缓存类型:</td>
				<td>
					<select id="cacheType" name="cacheType" class="form-control">
						<option value="">---请选择---</option>
						<option value="PRODUCT_SUBJECT">产品项目缓存</option>
						<option value="PAYMENT_ACCOUNT">打款账户缓存</option>
						<option value="SYSTEM_PARAM">系统参数缓存</option>
						<option value="SIGN_COORDINATE">签章坐标缓存</option>
						<option value="BANK_ORGANIZATION">银行机构缓存</option>
						<option value="HOLIDAY">节假日缓存</option>
					</select>
				</td>
				<td><button type="button" id="" class="btn btn-primary"
				 	style="margin-left:30px;" onClick="cacheSearch()">查询</button></td>
				<td><button type="button" id="" class="btn btn-success" 
				 	style="margin-left:10px;" onClick="reloadCache()">重载缓存</button></td>
			</tr> 
		 </table>
    </form>
    
    <table id ="cache_tb" class="table table-striped table-bordered table-hover"></table>
    
</div> 
 
</body>
<script type="text/javascript" th:src="@{~/js/param/cache.js}"></script>
</html>
