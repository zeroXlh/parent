<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title}, ~{}, ~{})">
<title>银行机构管理</title>
</head>
<body >
<div class="main-container">
	<form class="form-inline" role="form" id="query_form">
		<table class="query_table" style="margin:10px auto; text-align: center; border-collapse: collapse;">
		 	<tr>
				<td>机构编码:</td>
				<td><input name="orgCode" type="text" class="form-control" /></td>
				<td>机构名称:</td>
				<td><input name="orgName" type="text" class="form-control" /></td>
				<td><button type="button" id="" class="btn btn-primary"
				 	style="margin-left:30px;" onClick="search('#org_tb')">查询</button></td>
				<td><button type="button" id="" class="btn btn-success" auth_permission="PARAM:MODIFY_PARAM"
				 	style="margin-left:10px;" onClick="openDialog()">创建</button></td>
			</tr> 
		 </table>
    </form>
    
    <table id ="org_tb" class="table table-striped table-bordered table-hover"></table>
    
    <!-- 创建、修改机构dialog -->
	<div class="modal fade" id="orgModal" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close" aria-hidden="true"> &times; </button>
					<h4 class="modal-title" id="myModalLabel"></h4>
				 </div>

				<form class="form-horizontal" role="form" id="org_form" style="padding-left: 15px;">
					<div class="form-group">
		                <label class="col-sm-4 control-label" for="orgCode">机构编码：</label>
		                <div class="col-sm-7">
							<input class="form-control" id="orgCode" type="text" name="orgCode"
								   placeholder="" style="width: 90%;" />
		                </div>
		            </div>
					<div class="form-group">
		                <label class="col-sm-4 control-label" for="orgName">机构名称：</label>
		                <div class="col-sm-7">
		                    <input class="form-control" id="orgName" name="orgName"
		                    	style="width: 90%;" />
		                </div>
		            </div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" onClick="saveOrg()">
							<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
						</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div> 
 
</body>
<script type="text/javascript" th:src="@{~/js/param/organization.js}"></script>
</html>
