<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title}, ~{::link}, ~{::.depend})">
<title>中城投后台管理系统</title>
<link th:href="@{~/assets/css/login2.css}" rel="stylesheet" type="text/css" />
<link rel="shortcut icon" th:href="@{~/assets/images/favicon.ico}" type="image/x-icon" />
<link rel="stylesheet" th:href="@{~/assets/css/font-awesome.min.css}" />
<link rel="stylesheet" th:href="@{~/assets/css/ace.min.css}" />
<link rel="stylesheet" th:href="@{~/css/main.css}" />

<script class="depend" th:src="@{~/assets/js/jquery-ui.js}" type="text/javascript"></script>
<script class="depend" type="text/javascript" th:src="@{~/assets/js/ace-extra.min.js}"></script>
<script class="depend" type="text/javascript" th:src="@{~/assets/js/sidebar-menu.js}"></script>
<script class="depend" type="text/javascript" th:src="@{~/assets/js/bootstrap-tab.js}"></script>
<script class="depend" type="text/javascript" th:src="@{~/assets/js/ace-elements.min.js}"></script>
<script class="depend" type="text/javascript" th:src="@{~/assets/js/ace.min.js}"></script>
<script class="depend" type="text/javascript" th:src="@{~/assets/js/common/md5-min.js}"></script>
</head>
<body>
	<div class="navbar navbar-default" id="navbar">
	<div class="navbar-container" id="navbar-container">
			<div class="navbar-header pull-left">
				<a href="javascript:void(0)" class="navbar-brand">
					<small>
						<img th:src="@{~/assets/images/zct_logo.png}"
						  	style="width: 40px; height: 40px; margin-top: -6px;" />
						中城投后台管理系统 
						<span id="serverHost" style="background: #438EB9; color: #FFF; font-size: 1.2em; font-family: '华文彩云';"></span>
<!-- 						<input type="text" id="serverHost" -->
<!-- 								style="border: none; background: #438EB9; color: #FFF; font-size: 1.2em; font-family: '华文彩云';"  /> -->
					</small>
				</a>
			</div>

			<div class="navbar-header pull-right" role="navigation">
			<ul class="nav ace-nav">
				<li style="font-size: 16px; color: #FFF; margin-right: 20px;">当前时间：<span
					id="showtimes"></span></li>
				<li class="light-blue">
				<a data-toggle="dropdown" href="#" class="dropdown-toggle">
					<img class="nav-user-photo" th:src="@{~/assets/images/logo.png}" /> 
					<span class="user-info" th:text="${session.LOGIN_USER_INFO.userName}"><small></small> admin</span>
					<i class="icon-caret-down"></i>
				</a>

					<ul class="user-menu pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
						<li class="divider"></li>
						<li><a href="javascript:void(0)" onClick="openUpdPassDialog()" > 
							<i class="icon-refresh"></i> 修改密码
						</a></li>
						<li><a href="javascript:void(0)" onClick="logout()"> 
							<i class="icon-off"></i> 退出
						</a></li>
					</ul>
				</li>
				</ul>
			</div>
		</div>
	</div>

	<!-- <div class="main-container" id="main-container">
			<div class="main-container-inner"> -->

	<!-- 左侧菜单 -->
	<div class="outer-container">
		<div class="inner-container">
			<div class="sidebar" id="sidebar">
				<ul class="nav nav-list" id="menu">

				</ul>
				<div class="sidebar-collapse" id="sidebar-collapse">
					<i class="icon-double-angle-left"
						data-icon1="icon-double-angle-left"
						data-icon2="icon-double-angle-right"></i>
				</div>
			</div>
		</div>
	</div>
	<!-- 中心内容 -->
	<div class="main-content">
		<div class="page-content">
			<div class="row">
				<div class="col-xs-12">
					<ul class="nav nav-tabs" role="tablist"></ul>
					<div class="tab-content"></div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 密码修改dialog -->
	<div class="modal fade" id="modal" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="modalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close" aria-hidden="true"> &times; </button>
					<h4 class="modal-title" id="modalLabel"></h4>
				 </div>

				<form class="form-horizontal" role="form" id="form" style="padding-left: 0px;">
					<div class="form-group">
		                <label class="col-sm-4 control-label" for="oldPassword">原密码：</label>
		                <div class="col-sm-7">
		                	<input class="form-control" id="oldPassword" name="oldPassword" type="password" />
		                </div>
		            </div>
					<div class="form-group">
		                <label class="col-sm-4 control-label" for="password">密码：</label>
		                <div class="col-sm-7">
		                	<input class="form-control" id="password" name="password" type="password" />
		                </div>
		            </div>
					<div class="form-group">
		                <label class="col-sm-4 control-label" for="rePassword">确认密码：</label>
		                <div class="col-sm-7">
		                	<input class="form-control" id="rePassword" name="rePassword" type="password" />
		                </div>
		            </div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" onClick="updPassword()">
							<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
						</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
<!-- 	<a href="product/jjsProductIndex.html">产品管理</a> -->
</body>
<script type="text/javascript" th:inline="javascript">
var requestHost = [[${requestHost}]];
var menuTree = [[${session.LOGIN_USER_MENU}]];
</script>
<script type="text/javascript" th:src="@{~/js/main.js}"></script>
</html>
