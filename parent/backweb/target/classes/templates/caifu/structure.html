<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title}, ~{}, ~{})">
<head>
	<TITLE>财富组织架构管理</TITLE>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	
	<link rel="stylesheet" th:href="@{~/ztree/css/zTreeStyle/zTreeStyle.css}" />
</HEAD>

<BODY>
<div id="all">
   <div name="tree" id="tree" style="float:left;border:1px;   padding:10px; position: absolute;">
		  <table id="treeTable" style="height:100%">
		      <iframe name="treepage" id="treepage" scrolling="yes" marginwidth=0 marginheight=0 frameborder="yes" border="0"  src="/hoper/backweb/caifu/structureTree" ></iframe> <!-- width="220" -->
		 </table>
    </div>
  <div style="float:left;border:1px;margin-left: 315px;width: auto;"><!-- margin-left: 240px" -->
   <div class="main-container" id="main"  >
	   <form class="form-inline" role="form" id="query_form">
		<table class="query_table" id="query_table" style="margin:15px auto; text-align: center; border-collapse: collapse; margin-top: 10px" > <!--margin-top:-230px  -->
		 	<tr>
		 		<td>组织架构:</td>
				<td><input name="structure" id="structure" type="text" class="form-control" />
			        <input name="parentId" id="parentId" type="hidden"  />
				  </td>
				
				<td rowspan="2"><button type="button" id="" class="btn btn-primary"
				 	style="margin-left:20px;" onClick="search('#cust_tb')">查询</button>
				</td>
				<td rowspan="2"><button type="button" id="" class="btn btn-primary"
				 	style="margin-left:20px;" onClick="add()">新增</button>
				</td>
			</tr>
		 </table>
    </form>  
    
  </div>

    <table id ="cust_tb" class="table table-striped table-bordered table-hover"></table>
    
    
     <!-- 更新组织信息 -->
	 <div class="modal fade" id="structureModal" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close" aria-hidden="true"> &times; </button>
					<h4 class="modal-title" id="myModalLabel"></h4>
				 </div>

				<form class="form-horizontal" role="form" id="structure_form" style="padding-left: 15px;">
					<div class="form-group">
		                <label class="col-sm-4 control-label" for="groupName">组织名称：</label>
		                <div class="col-sm-7">
							<input class="form-control" type="hidden" name="id" id="id" />
							<input class="form-control" type="text" name="groupName" id="groupName" />
							<input class="form-control" type="hidden" name="type" id="type" />
							<input class="form-control" type="hidden" name="fatherId" id="fatherId" />
		                </div>
		              </div>
		              <div class="form-group">
		                 <label class="col-sm-4 control-label" for="grade">级别：</label>
		                  <select id="grade" name="grade" class="form-control" >
		                     <option value="">--请选择--</option>
		                     <option value="2">事业部</option>
		                     <option value="3">分公司</option>
		                     <option value="4">营业部</option>
		                     <option value="5">团队</option>
		                  </select>
		               </div>
		               <div class="form-group">
		                <label class="col-sm-4 control-label" for="groupName">所属组织：</label>
		                <div class="col-sm-7">
							<input class="form-control" type="text" name="fatherName" id="fatherName" />
							<iframe name="treepage" id="treepage" scrolling="yes" width="210"   marginwidth=0 marginheight=0 frameborder="yes" border="0"  src="/hoper/backweb/caifu/structureEditTree" ></iframe>
		                </div>
		            </div>
		            
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" onClick="saveStructure()">
							<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
						</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
 
  </div>
</div>
</BODY>
<script type="text/javascript" th:src="@{~/js/caifu/structure.js}"></script>
<script>
  

</script>
</HTML>
