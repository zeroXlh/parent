<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title}, ~{}, ~{})">
<head>
	<TITLE>财富投资记录查询</TITLE>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	
	<link rel="stylesheet" th:href="@{~/ztree/css/zTreeStyle/zTreeStyle.css}" />
</HEAD>

<BODY>
<div id="all">
   <div name="tree" id="tree" style="float:left;border:1px;   padding:10px; position: absolute;">
		  <table id="treeTable" style="height:100%">
		      <iframe name="treepage" id="treepage" scrolling="yes" marginwidth=0 marginheight=0 frameborder="yes" border="0"
					  src="/hoper/backweb/caifu/tree?type=left" ></iframe> <!-- width="220" -->
		 </table>
    </div>
  <div style="float:left;border:1px;margin-left: 315px"><!-- margin-left: 240px" -->
   <div class="main-container" id="main"  >
	   <form class="form-inline" role="form" id="query_form">
		<table class="query_table" id="query_table" style="text-align: center; border-collapse: collapse; margin-top: 10px" > <!--margin-top:-230px  -->
		 	<tr>
		 		<td>组织机构:</td>
				<td><input name="structure" id="structure" type="text" class="form-control" readonly="readonly" />
			        <input name="structureId" id="structureId" type="hidden"  />
				  </td>
				  <td>投资项目:</td>
				<td>
				    <select id="productSubjectIdQuery" name="productSubjectIdQuery" class="form-control"
						 style="width:200px;"></select>
				</td>
				<td>期号:</td>
				<td>
				  <select id="period" name="period" class="form-control"
						 style="width:100px;"></select>
				</td>  
				</tr>
				<tr>
				<td>客户手机号:</td>
				<td><input name="mobile" type="text" class="form-control" /></td>
				<td>客户姓名:</td>
				<td><input name="userRealName" type="text" class="form-control" /></td>
				</tr>
				<tr>
				<td>投资时间:</td>
					<td>
						<input id="actualInvestTimeBegin" name="actualInvestTimeBegin" class="form-control Wdate A8disable"
							onfocus="WdatePicker({maxDate:'#F{\'%y-%M-%d\'}' })" />
					</td>
					<td>
						<input id="actualInvestTimeEnd" name="actualInvestTimeEnd" class="form-control Wdate A8disable"
							onfocus="WdatePicker({maxDate:'#F{\'%y-%M-%d\'}' })" />
					</td>
				</tr>
					<tr>
					<td>回款时间:</td>
					<td>
						<input id="expire_dayBegin" name="expire_dayBegin" class="form-control Wdate A8disable"
							onfocus="WdatePicker({minDate: '2016-01-01', maxDate: '2099-12-31'})" />
					</td>
					
					<td>
						<input id="expire_dayEnd" name="expire_dayEnd" class="form-control Wdate A8disable"
							onfocus="WdatePicker({minDate: '2016-01-01', maxDate: '2099-12-31'})" />
					</td>
					
				<td rowspan="2"><button type="button" id="btnQueryInv" class="btn btn-primary"
				 	style="margin-left:20px;" onClick="inventsQuery('#cust_tb');">查询</button>
				</td>
				<!-- <td rowspan="2"><button type="button" id="" class="btn btn-primary"
				 	style="margin-left:20px;" onClick="complete()" auth_permission="BUSSINESS:EXPORT_SUBSCRIPTION">补齐</button>
				</td> -->
				<td><button type="button" class="btn btn-primary" style="margin-left:5px;"
				 		onClick="exportSubscription()" auth_permission="BUSSINESS:EXPORT_SUBSCRIPTION">导出</button></td>
			</tr>
		 </table>
    </form>  
  </div>

    <table id ="cust_tb" class="table table-striped table-bordered table-hover" style="font-size: 10px;"></table>
</div>
</div>
</BODY>
<script type="text/javascript" th:src="@{~/js/caifu/invest.js}"></script>
<script>
  

</script>
</HTML>
