<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title}, ~{}, ~{})">
	
	
<title>职务管理</title>
</head>
<body >
<div class="main-container">
	<form class="form-inline" role="form" id="query_form">
        <button type="button" id="" class="btn btn-primary"
				 	style="margin-left:20px;" onClick="openUpdDialog(0)">新增</button>
    </form>
    
    <table id ="position_tb" class="table table-striped table-bordered table-hover"></table>
    
    <!-- 更新职务配置 -->
	<div class="modal fade" id="positionModal" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="positionLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close" aria-hidden="true"> &times; </button>
					<h4 class="modal-title" id="myModalLabel"></h4>
				 </div>

				<form class="form-horizontal" role="form" id="position_form" style="padding-left: 15px;">
			
		             <div class="form-group">
		                <label class="col-sm-4 control-label" for="positionId">名称：</label>
		                <div class="col-sm-7">
							<input class="form-control" type="text" name="positionName" id="positionName" />
							<input type="hidden" id="id" name="id">
		                </div>
		            </div>
		            
		            <div class="form-group">
		                <label class="col-sm-4 control-label" for="permission">是否可查看该组织下业绩：</label>
		                <div class="col-sm-7">
							<select class="form-control" name="permission">
								<option value="0">不允许</option>
								<option value="1">允许</option>
							</select>
		                </div>
		            </div>
		            
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" onClick="savePosition()">
							<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
						</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
</div> 
 
</body>
<script type="text/javascript" th:src="@{~/js/caifu/position.js}"></script>

</html>
