<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title}, ~{}, ~{})">
<title>客户手机管理</title>
</head>
<body >
<div class="main-container">
	<form class="form-inline" role="form" id="query_form">
		<table class="query_table" style="margin:15px auto; text-align: center; border-collapse: collapse;">
		 	<tr>
		 		<td>账号编号:</td>
				<td><input name="accountId" type="text" class="form-control" /></td>
		 		<td>客户编号:</td>
				<td><input name="custId" type="text" class="form-control" /></td>
				<td>手机号:</td>
				<td><input name="phoneNo" type="text" class="form-control" /></td>
				<td>邮箱:</td>
				<td><input name="email" type="text" class="form-control" /></td>
				<td>用户名:</td>
				<td><input name="userName" class="form-control" /></td>
				<td><button type="button" id="" class="btn btn-primary"
				 	style="margin-left:50px;" onClick="search('#account_tb')">查询</button></td>
			</tr>
		 </table>
    </form>
    
    <table id ="account_tb" class="table table-striped table-bordered table-hover"></table>
    
</div> 
 
</body>
<script type="text/javascript" th:src="@{~/js/customer/account.js}"></script>
</html>
