<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title}, ~{}, ~{})">
<title>认购订单信息变更日志管理</title>
</head>
<body >
<div class="main-container">
	<form class="form-inline" role="form" id="query_form">
		<table class="query_table" style="margin:15px auto; text-align: center; border-collapse: collapse;">
		 	<tr>
				<td>客户姓名:</td>
				<td><input name="custName" type="text" class="form-control" /></td>
				<td>手机号:</td>
				<td><input name="phoneNo" type="text" class="form-control" /></td>
				<td>证件号:</td>
				<td><input name="certNo" class="form-control" type="text" /></td>
				<td>客户编号:</td>
				<td><input name="userId" class="form-control" type="text" /></td>
				<td rowspan="2"><button type="button" id="" class="btn btn-primary"
				 	style="margin-left:50px;" onClick="search('#sub_log_tb')">查询</button></td>
			</tr>
			<tr>
				<td>产品:</td>
				<td colspan="3">
					<select id="productSubjectIdQuery" class="form-control" name="productSubjectId"
						style="width: 100%;"></select>
				</td>
				<td>期数:</td>
				<td><select id="productId" name="productId" class="form-control"></select></td>
				<td>订单编号:</td>
				<td><input name="subscriptionId" class="form-control" type="text" /></td>
			</tr>
		 </table>
    </form>
    
    <table id ="sub_log_tb" class="table table-striped table-bordered table-hover"></table>
    
</div> 
 
</body>
<script type="text/javascript" th:src="@{~/js/logs/substription_log.js}"></script>
</html>
