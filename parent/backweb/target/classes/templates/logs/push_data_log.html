<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title}, ~{}, ~{})">
<title>推送数据日志管理</title>
</head>
<body >
<div class="main-container">
	<form class="form-inline" role="form" id="query_form">
		<table class="query_table" style="margin:15px auto; text-align: center; border-collapse: collapse;">
		 	<tr>
<!-- 				<td>手机号:</td> -->
<!-- 				<td><input name="mobile" type="text" class="form-control" /></td> -->
				<td>客户名称:</td>
				<td><input name="realName" type="text" class="form-control" /></td>
				<td>认购编号:</td>
				<td><input name="subscriptionId" type="text" class="form-control" /></td>
				<td>订单编号:</td>
				<td><input name="orderId" type="text" class="form-control" /></td>
				<td>客户编号:</td>
				<td><input name="userId" class="form-control" /></td>
				<td>状态:</td>
				<td><select name="status" class="form-control">
						<option value="">---请选择---</option>
						<option value="SUCC">成功</option>
						<option value="FAIL">失败</option>
						<option value="REVOKE">已撤销</option>
					</select>
				</td>
				<td rowspan="2"><button type="button" id="" class="btn btn-primary"
				 	style="margin-left:10px;" onClick="search('#log_tb')">查询</button></td>
				<td rowspan="2"><button type="button" id="" class="btn btn-primary"
				 	style="margin-left:10px;" onClick="openDialog()">推送数据</button></td>
				<td rowspan="2"><button type="button" id="" class="btn btn-primary"
				 	style="margin-left:10px;" onClick="repushBatchFailure()">批量推送失败数据</button></td>
			</tr>
			<tr>
				<td>产品:</td>
				<td colspan="3"><select id="product_query" name="productId" 
					class="form-control" style="width: 100%;"></select>
<!-- 				<td>期数:</td> -->
<!-- 				<td><select id="product_query" name="productId" class="form-control"> -->
<!-- 					</select> -->
				</td>
				<td>类型:</td>
				<td><select name="pushType" class="form-control">
						<option value="">---请选择---</option>
						<option value="1">添加订单</option>
						<option value="2">撤销订单</option>
						<option value="3">修改订单信息</option>
					</select>
				</td>
				<td>创建时间始：</td>
				<td></td>
				<td>创建时间止：</td>
				<td></td>
			</tr>
		 </table>
    </form>
    
    <table id ="log_tb" class="table table-striped table-bordered table-hover"></table>
    
    <!-- 上传文件dialog -->
	<div class="modal fade" id="pushModal" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="pushModalLabel">
		<div class="modal-dialog" role="document" style="width: 700px; height: 500px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title" id="pushModalLabel">琥珀人推送数据</h4>
				</div>

				<form class="form-horizontal" role="form" id="push_form" method="post" style="padding-left: 15px;">
					<div class="form-group">
						<label class="col-sm-2 control-label" for="productId">产品期数：</label>
						<div class="col-sm-7">
							<select id="productId" name="productId" class="form-control" style="width:100%;"></select>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" id="btn_submit" class="btn btn-primary" onclick="batchAddLog()">
							<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>推送
						</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
    
</div> 
 
</body>
<script type="text/javascript" th:src="@{~/js/logs/push_data_log.js}"></script>
</html>
