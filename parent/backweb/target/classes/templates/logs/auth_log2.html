<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title}, ~{}, ~{})">
<title>短信日志管理</title>
</head>
<body >
<div class="main-container">
	<form class="form-inline" role="form" id="query_form">
		<table class="query_table" style="margin:15px auto;text-align: center; border-collapse: collapse;">
		 	<tr>
				<td>客户名称:</td>
				<td><input name="custName" type="text" class="form-control" /></td>
				<td>身份证号:</td>
				<td><input name="certNo" type="text" class="form-control" /></td>
				<td>银行卡号:</td>
				<td><input name="bankNo" type="text" class="form-control" /></td>
				
				<td rowspan="2"><button type="button" id="" class="btn btn-primary"
				 	style="margin-left:50px;" onClick="search('#auth_log_tb')">查询</button>
					<button type="button" id="re_auth_bt" class="btn btn-danger"
						auth_permission="LOG:REAUTH"
				 		style="margin-left:50px;" onClick="reAuth()">重新认证</button> 	
				</td>
			</tr>
			<tr>
				<td>请求状态:</td>
				<td>
					<select name="status" class="form-control">
						<option value="">---请选择---</option>
						<option value="SUCC">请求成功</option>
						<option value="FAIL">请求失败</option>
					</select>
				</td>
				<td>认证结果:</td>
				<td>
					<select name="result" class="form-control">
						<option value="">---请选择---</option>
						<option value="01">认证一致</option>
						<option value="02">认证不一致</option>
						<option value="03">认证不确定</option>
						<option value="04">认证失败</option>
					</select>
				</td>
<!-- 				<td>是否收费:</td> -->
<!-- 				<td> -->
<!-- 					<select name="charge" class="form-control"> -->
<!-- 						<option value="">---请选择---</option> -->
<!-- 						<option value="Y">收费</option> -->
<!-- 						<option value="N">不收费</option> -->
<!-- 					</select> -->
<!-- 				</td> -->
				<td>请求日期:</td>
				<td><input id="requestTime" name="requestTime" class="form-control Wdate A8disable"
							onfocus="WdatePicker({ })" />
				</td>
			</tr>
		 </table>
    </form>
    
    <table id ="auth_log_tb" class="table table-striped table-bordered table-hover"></table>
    
</div> 
 
</body>
<script type="text/javascript" th:src="@{~/js/logs/auth_log.js}"></script>
</html>
