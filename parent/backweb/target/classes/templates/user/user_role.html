<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title}, ~{}, ~{})">
<title>用户角色管理</title>
</head>
<body>
	<div class="main-container" >
		<div style="height:50px;" >
			<table style="width: 20%;height: 50px;float: right;">
				<tr>
					<td>用户名:</td>
					<td><input type="text" value="" th:value="${param.userName}" disabled="disabled"
							class="form-control" style="width: 150px; border: none;"></td>
<!-- 					<td>姓名:</td> -->
<!-- 					<td><input type="text" value="" th:value="" -->
<!-- 						readonly="readonly" class="form-control" style="width: 200px;border: none;"></td> -->
					<td><button type="button" class="btn btn-primary" style="margin-left:10px;"
							onClick="back()">返回</button></td>
				</tr>
			</table>
		</div>
	
		<!-- 用户未配置角色 -->
		<div style="text-align: center; background-color: #fff;">
			<div class="sigma-middle-line">
				<span style="display: inline-block; background: #fff; padding: 0 10px 0 10px;
					 position: relative; font-size: 17px; font-weight: 500;">用户未授权角色信息</span>
			</div>
		</div>
		<form class="form-inline" id="query_form" style="padding:10px 10px 20px 10px;"  >
			<table class="query_table" style="margin:0 auto;">
			 	<tr>
			 		<td>角色编号:</td>
					<td><input name="roleCode" type="text" class="form-control" /></td>
					<td>角色名称:</td>
					<td><input name="role.roleName" type="text" class="form-control" /></td>
					<td><button type="button" class="btn btn-primary" style="margin-left:10px;"
							onClick="searchUserRole()">查询</button></td>
				</tr>
			 </table>
		</form>		
		
		<div class="table-responsive " style="margin-top:5px;" >
			<table class="table table-striped table-bordered table-hover" id="non_role_tb"></table>
		</div>
		
		<!-- 用户已配置角色 -->
		<div style="text-align: center; background-color: #fff;">
			<div class="sigma-middle-line">
				<span style="display: inline-block; background: #fff; padding: 0 10px 0 10px;
					 position: relative; font-size: 17px; font-weight: 500;">用户已授权角色信息</span>
			</div>
		</div>
		<form class="form-inline" id="already_query_form" style="padding:10px 10px 20px 10px;"  >
			<table class="query_table" style="margin:0 auto;">
			 	<tr>
			 		<td>角色编号:</td>
					<td><input name="roleCode" type="text" class="form-control" /></td>
					<td>角色名称:</td>
					<td><input name="role.roleName" type="text" class="form-control" /></td>
					<td>是否启用:</td>
					<td>
						<select name="enabled" class="form-control">
							<option value="">---请选择---</option>
							<option value="1" selected="selected">启用</option>
							<option value="0">禁用</option>
						</select>
					</td>
					<td><button type="button" class="btn btn-primary" style="margin-left:10px;"
							onClick="searchExists()">查询</button></td>
				</tr>
			 </table>
		</form>		
		
		<div class="table-responsive " style="margin-top:5px;" >
			<table class="table table-striped table-bordered table-hover" id="exists_tb"></table>
		</div>
		
	</div>
</body>
<script type="text/javascript" th:inline="javascript">
var userIdParam = [[${param.userIdParam[0]}]];
</script>
<script th:src="@{~/js/user/user_role.js}" type="text/javascript"></script>
</html>
