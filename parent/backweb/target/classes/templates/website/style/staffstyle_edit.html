<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet" th:href="@{~/website/css/xadmin.css}" media="all">
<link rel="stylesheet" th:href="@{~/website/css/font.css}" media="all">
</head>
<body>
	<div class="x-body">
       <form class="layui-form layui-form-pane" id="editForm">
          
          <div class="layui-form-item">
              <label class="layui-form-label">所属年份</label>
              <div class="layui-input-inline">
                  <select lay-filter="imgYear" id="imgYear" name="imgYear">
			        <option value="">所属年份</option>
			        <option value="2017"  th:selected="${obj.imgYear == '2017'}">2017</option>
			        <option value="2018"  th:selected="${obj.imgYear == '2018'}">2018</option>
			        <option value="2019"  th:selected="${obj.imgYear == '2019'}">2019</option>
			        <option value="2020"  th:selected="${obj.imgYear == '2020'}">2020</option>
			        <option value="2021"  th:selected="${obj.imgYear == '2021'}">2021</option>
			      </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">标题</label>
              <div class="layui-input-block">
              	  <input type="text" id="imgTitle" name="imgTitle"  autocomplete="off" class="layui-input" placeholder="标题" th:value="${obj.imgTitle}">
              </div>
          </div>
          <div class="layui-form-item" pane="">
              <label class="layui-form-label">图片</label>
              <div class="layui-input-block" style="padding: 5px">
              	  <div style="display:inline-block;" id="oldImg" th:if="${obj.imgUrl != null}">
        			  <img style="padding: 5px;" th:src="${obj.imgUrl +'?x-oss-process=image/resize,m_lfit,h_100,w_120'}">
        			  <input type="hidden" name="imgUrl" id="imgUrl" th:value='${obj.imgUrl }' />
        	  	  </div>
              	  <div style="display:inline-block;" id="newImg"></div>
	              <button type="button" class="layui-btn" id="uploadImg">
					  <i class="layui-icon">&#xe67c;</i>上传图片
				  </button>
			  </div>
          </div>
          <div class="layui-form-item" pane="">
	      	 <label class="layui-form-label">状态</label>
	      	 <div class="layui-input-block">
	      		<input type="radio" name="status" th:value="1" title="显示" th:checked="${obj.status==1}"/>
	      		<input type="radio" name="status" th:value="0" title="隐藏" th:checked="${obj.status==0}"/>
	  		 </div>
	      </div>
          <div class="layui-form-item">
              <button  class="layui-btn" lay-submit lay-filter="edit">立即提交</button>
              <input type="hidden" th:value="${obj.id }" id="sytleId" name="sytleId">
          </div>
      </form>
   </div>
<script th:src="@{~/website/js/jquery.1.12.4.min.js}" charset="utf-8"></script>
<script th:src="@{~/website/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{~/website/js/xadmin.js}" charset="utf-8"></script>
<script th:src="@{~/website/js/jquery.ajax.js}" charset="utf-8"></script>
<script type="text/javascript">
	layui.config({base : '/website/js/modules/style/'}).use('staffstyle_edit');	
</script>
</body>
</html>
