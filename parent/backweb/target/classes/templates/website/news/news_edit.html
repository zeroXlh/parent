<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet" th:href="@{~/website/css/xadmin.css}" media="all">
<link rel="stylesheet" th:href="@{~/website/css/font.css}" media="all">
<link rel="stylesheet" th:href="@{~/website/kindeditor/themes/default/default.css}" />
</head>
<body>
	<div class="x-body">
       <form class="layui-form layui-form-pane" id="editForm">
          <div class="layui-form-item">
              <label class="layui-form-label">文章分类</label>
              <div class="layui-input-inline">
                  <select lay-filter="type" id="type" name="type">
			        <option value="">分类类型</option>
			        <option value="1"  th:selected="${obj.type == 1}">公司动态</option>
			        <option value="2"  th:selected="${obj.type == 2}">投客活动</option>
			        <option value="3"  th:selected="${obj.type == 3}">行业资讯</option>
			        <option value="4"  th:selected="${obj.type == 4}">投资者教育</option>
			      </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">标题</label>
              <div class="layui-input-block">
              	  <input type="text" id="title" name="title"  autocomplete="off" class="layui-input" placeholder="标题" th:value="${obj.title}">
              </div>
          </div>
          <div class="layui-form-item" pane="">
              <label class="layui-form-label">图片</label>
              <div class="layui-input-block" style="padding: 5px">
              	  <div style="display:inline-block;" id="oldImg" th:if="${obj.imgUrl != null}">
        			  <img style="padding: 5px;" th:src="${obj.imgUrl +'?x-oss-process=image/resize,m_lfit,h_100,w_120'}">
        			  <input type="hidden" name="imgUrl" id="imgUrl" th:value='${obj.imgUrl }' />
        	  	  </div>
              	  <div style="display:inline-block;" id="newImg"></div>
	              <button type="button" class="layui-btn" id="uploadImg">
					  <i class="layui-icon">&#xe67c;</i>上传图片
				  </button>
			  </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">摘要</label>
              <div class="layui-input-block">
              	  <input type="text" id="summary" name="summary"  autocomplete="off" class="layui-input" placeholder="摘要" th:value="${obj.summary}">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">来源</label>
              <div class="layui-input-block">
              	  <input type="text" id="linkUrl" name="linkUrl"  autocomplete="off" class="layui-input" placeholder="来源" th:value="${obj.linkUrl}">
              </div>
          </div>
          <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">文章内容</label>
              <div class="layui-input-block">
              	  <textarea name="content" id="content" style="width:100%;height: 500px" class="layui-textarea" required lay-verify="required" autocomplete="off" th:text="${obj.content}"></textarea>
              	  <input type="hidden" id="h_content" name="h_content">
              </div>
          </div>
          <div class="layui-form-item" pane="">
	      	 <label class="layui-form-label">状态</label>
	      	 <div class="layui-input-block">
	      		<input type="radio" name="status" th:value="1" title="显示" th:checked="${obj.status==1}"/>
	      		<input type="radio" name="status" th:value="0" title="隐藏" th:checked="${obj.status==0}"/>
	  		 </div>
	      </div>
          <div class="layui-form-item">
              <button  class="layui-btn" lay-submit lay-filter="edit">立即提交</button>
               <input type="hidden" th:value="${obj.id }" id="newsId" name="newsId">
          </div>
      </form>
   </div>
<script th:src="@{~/website/js/jquery.1.12.4.min.js}" charset="utf-8"></script>
<script th:src="@{~/website/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{~/website/js/xadmin.js}" charset="utf-8"></script>
<script th:src="@{~/website/js/jquery.ajax.js}" charset="utf-8"></script>
<script th:src="@{~/website/kindeditor/kindeditor.js}" charset="utf-8"></script>
<script th:src="@{~/website/kindeditor/lang/zh-CN.js}" charset="utf-8"></script>
<script type="text/javascript">
	layui.config({base : '/website/js/modules/news/'}).use('news_edit');	
</script>
</body>
</html>
