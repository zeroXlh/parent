<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title}, ~{}, ~{::.depend})">
<title>认购统计管理</title>
<script class="depend" th:src="@{~/js/asset/ajaxfileupload.js}" type="text/javascript"></script>
</head>
<body>
	<div class="main-container" >
		<div style="text-align: center; background-color: #fff;">
			<p style="color: red;font-weight: bold;">备注：本页面的统计信息为实时统计（即包含待起息、回款中、已完成的客户）！</p>
			<div class="sigma-middle-line">
				<span style="display: inline-block; background: #fff; padding: 0 10px 0 10px;
					 position: relative; font-size: 17px; font-weight: 500;">产品项目认购统计</span>
			</div>
		</div>
		<div class="table-responsive " style="margin-top:5px;" >
			<table class="table table-striped table-bordered table-hover" id="pro_sub_order_list"></table>
		</div>
		
		<div style="text-align: center; background-color: #fff;">
			<div class="sigma-middle-line">
				<span style="display: inline-block; background: #fff; padding: 0 10px 0 10px;
					 position: relative; font-size: 17px; font-weight: 500;">产品认购统计</span>
			</div>
		</div>
		
		<form id="query_form" class="form-inline" style="padding:10px 10px 10px 10px;" >
			<table class="query_table" style="margin: 0 auto;">
				<tr>
					<td>产品名称:</td>
					<td>
						<select id="productSubjectIdQuery" class="form-control" 
							name="productSubjectId" style="width: 350px;"></select>
					</td>
					<td>期数:</td>
					<td><select id="product_id_query" name="productId"
						 class="form-control" ></select></td>
					<td>产品期限:</td>
					<td><input class="form-control" type="text" name="productDeadline" /></td>
					<td>期限类型:</td>
					<td><select class="form-control" name="deadlineType" >
							<option value="">---请选择---</option>
							<option value="1">天</option>
							<option value="2" selected="selected">月</option>
						</select>
					</td>
					<td><button type="button" id="" class="btn btn-primary" style="margin-left:5px;"
					 	onClick="productStatisticsSearch('#product_order_list')">查询</button></td>
				</tr>
			 </table>
		</form>		
		
		<div class="table-responsive " style="margin-top:5px;" >
			<table class="table table-striped table-bordered table-hover" id="product_order_list"></table>
		</div>
	
	</div>
</body>
<script th:src="@{~/js/substription/order_statistics.js}" type="text/javascript"></script>
</html>
